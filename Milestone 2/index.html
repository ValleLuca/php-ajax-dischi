<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>milestone 2</title>
</head>
<body>
    <div id="app">
        <div class="optHeader">
            <img class="optionImg p-2" src="https://toppng.com/uploads/thumbnail/spotify-logo-icon-transparent-icon-spotify-11553501653zkfre5mcur.png">
        </div>

        <div class="container">
            <div class="row row-cols-5">
                <div class="col d-flex flex-column justify-content-center align-items-center text-center boxOption" v-for="(element, index) in BoxArr">
                    <img class="img-fluid" :src="element.poster">
                    <span>{{ element.title }}</span>
                    <span>{{ element.author }}</span>
                    <span>{{ element.year }}</span>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
